<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon class="mat-icon" role="img" svgicon="menu" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" focusable="false" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg></mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="addEventSet()">
    <mat-icon>mode_edit</mat-icon>
    <span>Add event set</span>
  </button>
</mat-menu>
<span id="title">{{title}}</span>
<mat-toolbar>
  <nav>
    <a mat-raised-button color="primary" routerLink="/studies" routerLinkActive="active">Studies</a>
    <a mat-raised-button color="primary" routerLink="/full-map" routerLinkActive="active">Location map</a>
    <a mat-raised-button color="primary" routerLink="/taxa" routerLinkActive="active">Taxa</a>
    <a mat-raised-button color="primary" routerLink="/eventSets" routerLinkActive="active">Event Sets</a>
    <a mat-raised-button color="primary" routerLink="/search" routerLinkActive="active">Search</a>
    <a mat-raised-button color="primary" routerLink="/reports" routerLinkActive="active">Reports</a>
  </nav>
</mat-toolbar>
