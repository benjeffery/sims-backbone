<div *ngIf="originalSamples">
  {{ originalSamples.count }} matching original samples
  <div fxLayout="column" *ngFor="let originalSample of originalSamples.originalSamples">
    <div fxLayout="row">
      <div [fxFlex]="grow">
        <h3>Original Sample Details</h3>
        <div>ID: {{originalSample.original_sampleId}}</div>
        <div>Study: {{originalSample.studyName}}</div>
        <div>Partner Species: {{originalSample.partner_species}}</div>
      </div>
    </div>
    <div fxLayout="row">
      <div [fxFlex]="grow">
        <app-attr-table [attrs]="originalSample.attrs"></app-attr-table>
      </div>
    </div>
  </div>
</div>
