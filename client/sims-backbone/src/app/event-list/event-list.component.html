<app-csv-downloader [data]="dataSource" [fileName]="downloadFileName"></app-csv-downloader>
{{count}}
<div  class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let col of displayedColumns" matColumnDef= {{col}}>
      <mat-header-cell *matHeaderCellDef md-sort-header > {{ col }} </mat-header-cell>
      <mat-cell  *matCellDef="let row" [innerHTML]="row[col]"></mat-cell>
    </ng-container>
    
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
