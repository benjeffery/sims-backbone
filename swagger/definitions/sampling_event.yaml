definitions:
  SamplingEvents:
    type: object
    properties:
      sampling_events:
        type: array
        items:
          $ref: '#/definitions/SamplingEvent'
      locations:
        $ref: './location.yaml#/definitions/LocationMap'
      attr_types:
          type: array
          items:
            type: string
            description: 'Attr types used in this set of sampling events'
      count:
        type: integer
        description: Used when pagination is applied to return the number of results
  SamplingEvent:
    type: object
    properties:
      sampling_event_id:
        type: string
#        format: uuid
      doc:
        type: string
        format: date
        description: 'Date of collection'
      doc_accuracy:
        type: string
        enum:
            - day
            - month
            - year
      location_id:
        type: string
#        format: uuid
      location:
        $ref: './location.yaml#/definitions/Location'
      proxy_location_id:
        type: string
#        format: uuid
      proxy_location:
        $ref: './location.yaml#/definitions/Location'
      public_location_id:
        description: 'proxy location if set otherwise location'
        type: string
      public_location:
        description: 'proxy location if set otherwise location'
        $ref: './location.yaml#/definitions/Location'
      individual:
        $ref: './individual.yaml#/definitions/Individual'
      individual_id:
        type: string
#        format: uuid
      attrs:
        type: array
        items:
            $ref: './swagger.yaml#/definitions/Attr'
      event_sets:
        type: array
        items:
            type: string
  EventSetNote:
    type: object
    required:
        - note_name
    properties:
      note_name:
        type: string
      note_text:
        type: string
  EventSet:
    type: object
    properties:
      event_set_name:
        type: string
      members:
        $ref: '#/definitions/SamplingEvents'
      notes:
        type: array
        items:
          $ref: '#/definitions/EventSetNote'
  EventSets:
    type: object
    properties:
      event_sets:
        type: array
        items:
          $ref: '#/definitions/EventSet'
  SamplingEventMap:
    type: object
    description: 'Map of sampling events'
    additionalProperties:
      type: object
      properties:
        sampling_event_id:
          type: string
#          format: uuid
        sampling_event:
          type: object
          $ref: '#/definitions/SamplingEvent'
