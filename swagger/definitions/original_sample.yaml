
definitions:
  OriginalSamples:
    type: object
    description: 'Original Samples stored in a reasonably efficient structure'
    properties:
      original_samples:
        type: array
        items:
          type: object
          $ref: '#/definitions/OriginalSample'
      sampling_events:
        type: object
        $ref: '#/definitions/SamplingEventMap'
      count:
        type: integer
        description: Used when pagination is applied to return the number of results
      attr_types:
          type: array
          items:
            type: string
            description: 'Attr types used in this set of OriginalSamples'
  OriginalSample:
    type: object
    description: 'Original sample details'
    properties:
      original_sample_id:
        type: string
#        format: uuid
      sampling_event_id:
        type: string
#        format: uuid
      study_name:
        type: string
      days_in_culture:
        type: integer
      partner_species:
        type: string
      partner_taxonomies:
        type: array
        items:
            $ref: '#/definitions/Taxonomy'
      attrs:
        type: array
        items:
            type: object
            $ref: './swagger.yaml#/definitions/Attr'
      derivative_samples:
        type: object
        description: 'The samples derivative from this original sample'
        $ref: './derivative_sample.yaml#/definitions/DerivativeSamples'
  PartnerSpecies:
    type: object
    properties:
      taxa:
        type: array
        items:
          $ref: '#/definitions/Taxonomy'
      partner_species:
        type: string
        description: the description as supplied by the partner
  Taxonomies:
    type: object
    properties:
      taxonomies:
        type: array
        items:
          $ref: '#/definitions/Taxonomy'
      count:
        type: integer
        description: Used when pagination is applied to return the number of results
  Taxonomy:
    type: object
    properties:
      taxonomy_id:
        type: number
      name:
        type: string
      rank:
        type: string
  SamplingEventMap:
    type: object
    description: 'Map of sampling events'
    additionalProperties:
      type: object
      properties:
        sampling_event_id:
          type: string
#          format: uuid
        sampling_event:
          type: object
          $ref: './swagger/definitions/sampling_event.yaml#/definitions/SamplingEvent'
