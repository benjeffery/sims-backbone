
definitions:
  DerivativeSamples:
    type: object
    properties:
      derivative_samples:
        type: array
        items:
          $ref: '#/definitions/DerivativeSample'
      original_samples:
        $ref: '#/definitions/OriginalSampleMap'
      count:
        type: integer
        description: Used when pagination is applied to return the number of results
  DerivativeSample:
    type: object
    properties:
      derivative_sample_id:
        type: string
        format: uuid
      original_sample_id:
        type: string
        format: uuid
      dna_prep:
        type: string
      attrs:
        type: array
        items:
            $ref: './swagger/definitions/swagger.yaml#/definitions/Attr'
      assay_data:
        type: object
        properties:
          $ref: './swagger/definitions/assay_data.yaml#/definitions/assay_data'
  OriginalSampleMap:
    type: object
    additionalProperties:
      type: object
      properties:
        original_sample_id:
          type: string
          format: uuid
        original_sample:
          $ref: './swagger/definitions/original_sample.yaml#/definitions/OriginalSample'
